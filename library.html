<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/popup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/library.css">
    
    <script src="./assets/js/popup.js" defer></script>
    <script src="./assets/js/login.js" defer></script>
    <script src="./assets/js/logout.js" defer></script>
    <script src="./assets/js/register.js" defer></script>
    <script src="./assets/js/header-footer.js"></script>
    
    <script src="./assets/js/library.js" defer></script>
    <title>Florin Council - Library</title>
</head>

<header>
    <app-navbar></app-navbar>
</header> 

<body>

    <div class="banner"><h1>Welcome to the Florin County local library</h1><br>
        <p class="des">Here you can see posts from your local library</p><br></div>
    
    <app-myaccount></app-myaccount>

    <div class="but">
        <button class="newPostBtn" onclick="openForm()">Add a new Post</button>
        <button class="editPostBtn" onclick="openEditForm()">Edit your post</button>
    </div>

    <div class="form-popup" id="edit-form">
        <form class="form-container">
            <h2>Edit your entry</h2>

            <fieldset>
                <label for="title">Content:</label>
                <textarea id="editContent" name="content" required></textarea>
            </fieldset>
            <input type="submit"  class="btn acceptBtn" value="Accept" id="accept">
            <button type="button" class="btn cancel" onclick="closeEditForm()">Cancel</button>
        </form>
    </div>

    <div class="bigContainer" id="bigContainer"></div>

    <div class="form-popup" id="post-form">
        <form class="form-container">
            <h2>Post a knowledge and crafts post</h2>
            <fieldset id="titleField">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </fieldset>
            
            <fieldset id="author">
                <label for="title">Author:</label>
                <input type="text" id="author" name="author" required>
            </fieldset>
            
            <fieldset>
                <label for="title">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </fieldset>
            
            <fieldset>
                <label for="link">Image URL:</label>
                <input type="text" id="link" name="link">
            </fieldset>
            <input type="submit"  class="btn postBtn" value="Post" id="post">
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>

    </div> 
</body>

<footer>
    <app-footer></app-footer>
</footer>

</html>
