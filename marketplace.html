<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/marketplace.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="shortcut icon" href="./assets/images/fav.ico" type="image/x-icon">
    <script defer src="./assets/js/marketplace.js"></script>
    <title>Marketplace</title>
</head>

<header>
    <nav class="navBar">
        <a href="index.html"><img class="navLogo" src="./assets/images/Florin County Logo.png" alt="Florin county council logo"></a>
        <ul class="itemList">
            <li class="navItem"><a href="#">Marketplace</a></li>
            <li class="navItem"><a href="blog.html">Skills</a></li>
            <li class="navItem"><a href="library.html">Library</a></li>
            <li class="navItem"><button class="openButton" id="myAccount">MyAccount</button></li>
        </ul>
    </nav>
</header>

<body>
    <div class="post-edit">
        <div class="page-name">
            <h1>Marketplace</h1>
        </div>
        <div class="editor">
            <button id="create-btn">create new post</button>
            <button id="update-btn">update price for post</button>
            <button id="destroy-btn">delete post</button>
        </div>
    </div>
    <main>
        <div id="post-board"></div>
        <div id="pop-up" class="surprise"></div>
        <div id="delete-pop" class="surprise">
            <div class="delete-header">
                <div class="delete_name">Delete</div>
                <div class="close-button">&times;</div>
            </div>
            <div class="delete-body">
                <form id="delete-form">
                    <fieldset>
                        <label for="delete-post">Post Id: </label>
                        <input type="text" id="delete-post" name="idToDelete" placeholder="eg: 5" required>
                    </fieldset>
                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>
        <div id="patch-pop" class="surprise">
            <div class="post-header">
                <div class="patch_name">Patch</div>
                <div class="close-button">&times;</div>
            </div>
            <div class="patch-body">
                <form id="patch-form">
                    <fieldset>
                        <label for="patch-post">Post Id: </label>
                        <input type="text" id="patch-post" name="idToPatch" placeholder="eg. 5" required>
                        <label for="new-price">New price: £</label>
                        <input type="text" id="new-price" name="newPrice" placeholder="eg. 5.99" required>
                    </fieldset>
                    <input type="submit" value="update">
                </form>
            </div>
        </div>
        <div id="create-pop" class="surprise">
            <div class="post-header">
                <div class="create_name">Create Post</div>
                <div class="close-button">&times;</div>
            </div>
            <div class="create-body">
                <form id="create-form">
                    <fieldset>
                        <label for="post-name">Name: </label>
                        <input type="text" id="post-name" name="name" placeholder="Enter name" required>
                        
                        <label for="post-conditions">Conditions: </label>
                        <input type="text" id="post-conditions" name="conditions" placeholder="Enter conditions" required>
                        
                        <label for="post-description">Description: </label>
                        <input type="text" id="post-description" name="description" placeholder="Enter description" required>
                        
                        <label for="post-location">Location: </label>
                        <input type="text" id="post-location" name="location" placeholder="Enter location" required>
                        
                        <label for="post-price">Price: £</label>
                        <input type="text" id="post-price" name="price" placeholder="Enter price" required>
                    </fieldset>
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>
        
        <div id="overlay"></div>
    </main>
    <footer>
        <div class="mediaIcons">
            <a href="https://rb.gy/1fi856"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://rb.gy/1fi856"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://rb.gy/1fi856"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://rb.gy/1fi856"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footerNavBar">
            <ul>
                <li><a href="https://rb.gy/1fi856">Contact Us</a>
                <li><a href="https://rb.gy/1fi856">Privacy</a></li>
                <li><a href="https://rb.gy/1fi856">Cookies</a></li>
                <li><a href="https://rb.gy/1fi856">Site Map</a></li>
            </ul>
        </div>
        <div class="footerBottom">
            <p>Copyright 2023 &copy; Florin Council</p>
        </div>
    </footer>
</body>
</html>
